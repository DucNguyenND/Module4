<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Basic Table</h2>
    <a type="button" class="btn btn-success" href="/create">Create</a>

    <form action="/search" method="post">
        <input name="search" placeholder="Nhập name">
        <input value="Search" type="submit">
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Tên Blog</th>
            <th>Giới Thiệu</th>
            <th>IMG</th>
            <th>Đọc</th>
            <th colspan="2">Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b:${blog}">
            <td th:text="${b.getNameBlog()}"></td>
            <td th:text="${b.getSummary()}"></td>
            <td><img th:src="${b.getImg()}" width="200px" height="200px" /></td>
            <td><a th:href="@{/read(id=${b.getId()})}" class="btn btn-primary">Read</a></td>
            <td><button type="button" class="btn btn-warning">Edit</button></td>
            <td><button type="button" class="btn btn-danger">Delete</button></td>
        </tr>
        </tbody>
    </table>

    <b th:text="${blog.number} + 1"></b> / <b th:text="${blog.totalPages}"></b>
    <br>

    <button th:if="${blog.hasPrevious()}"><a th:href="@{/blog(page=${blog.number}-1)}"><<<<<<</a></button>

    <a th:each="i: ${#numbers.sequence(1, blog.totalPages)}" class="btn btn-dark" th:text="${i}"
       th:href="@{/blog(page=${i} - 1)}"></a>

    <button th:if="${blog.hasNext()}"><a th:href="@{/blog(page=${blog.number}+1)}">>>>>>></a></button>
</div>
</body>
</html>
